<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>

    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <br><br>
        <label for="phone">Phone:</label>
        <input type="number" id="password" placeholder="Enter your Phone number">
        <br><br>
        <label for="date">DOB:</label>
        <input type="date" id="date" >
        <input type="datetime-local"  >
        
        <br><br>
        <label for="address">Address:</label>
        <textarea name="address" id="address" placeholder="Address" rows="5" cols="30"></textarea>
        <br><br>
        <label for="file">Resume:</label>
        <input type="file">
        <br><br>
        <label for="">Gender :</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label>
        <br><br>
        <label for="">Languages:</label>
        <input type="checkbox" name="lang" id="C">
        <label for="C">C</label>
        <input type="checkbox" name="lang" id="C++">
        <label for="C++">C++</label>
        <input type="checkbox" name="lang" id="Python">
        <label for="Python">Python</label>
        <input type="checkbox" name="lang" id="js">
        <label for="js">JavaScript</label>
        

        <br><br> 
        <label for="">Select course</label>
        <select name="" id="">
            <option value="" selected hidden>Select a course</option>
            <option value="mearn" disabled>MEARN</option>
            <option value="django">Django</option>
            <option value="flutter">Flutter</option>
            <option value="swt">SWT</option>
        </select>

        <br><br>
        <button>Cancel</button>
        <input type="button" value="Sumbit">
        <input type="reset" value="Reset">

        <marquee behavior="" direction="">Hello world</marquee>

    </form>
</body>

</html>
