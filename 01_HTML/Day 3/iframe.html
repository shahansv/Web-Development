<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body>
    <h1>iframe</h1>

    <iframe
      src="https://tailwindcss.com/"
      frameborder="0"
      height="700px"
      width="500px"
    ></iframe>
    <iframe
      src="./video.html"
      frameborder="0"
      height="700px"
      width="500px"
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/2xomWWncop0?si=goTuOtyULv3aqkD8"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4176.992023823703!2d76.94220539999999!3d8.5194486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b05bb0009c76167%3A0x4f50abbcc52fbd2f!2sLuminar%20Technolab!5e1!3m2!1sen!2sin!4v1753851492900!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
